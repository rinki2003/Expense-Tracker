
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trip Expense Dashboard</title>
<style>
  body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin:0; padding:0; background:#f5f5f5; color:#222; transition:0.3s; }
  body.dark { background:#121212; color:#f5f5f5; }

  header { display:flex; justify-content:space-between; align-items:center; padding:1rem; background:#007bff; color:white; box-shadow:0 4px 8px rgba(0,0,0,0.1); }
  .toggle-btn { padding:6px 12px; border:none; border-radius:8px; cursor:pointer; background:#fff; color:#007bff; font-weight:bold; transition:0.2s; }
  .toggle-btn:hover { opacity:0.8; }
  body.dark .toggle-btn { background:#333; color:#f5f5f5; }

  .container { display:flex; min-height:calc(100vh - 70px); }

  /* Sidebar */
  .sidebar { width:250px; background:#fff; padding:1rem; box-shadow:2px 0 10px rgba(0,191,255,0.2); border-right:2px solid rgba(0,191,255,0.5); transition:0.3s; }
  body.dark .sidebar { background:#1e1e1e; border-right:2px solid rgba(0,191,255,0.7); box-shadow:2px 0 10px rgba(0,191,255,0.3); }

  .sidebar h3 { margin-top:0; }
  .trip-item { padding:10px; border-radius:10px; margin-bottom:8px; cursor:pointer; transition:0.2s; }
  .trip-item:hover { background:rgba(0,191,255,0.1); }
  body.dark .trip-item:hover { background:rgba(0,191,255,0.2); }

  .sidebar button { margin-top:10px; width:100%; }

  /* Main Content */
  .main { flex:1; padding:1rem; }

  /* Only outer card has border */
  .card { background:white; padding:1rem; margin-bottom:1rem; border-radius:15px; box-shadow:0 0 15px rgba(0,191,255,0.3); transition:0.3s; }
  .card.outer { border:2px solid rgba(0,191,255,0.5); } /* Outer border */
  body.dark .card { background:#1e1e1e; box-shadow:0 0 15px rgba(0,191,255,0.5); }
  body.dark .card.outer { border:2px solid rgba(0,191,255,0.7); }

  input, select { padding:8px; margin:5px 0; border-radius:8px; border:1px solid #ccc; width:200px; transition:0.2s; }
  input:focus, select:focus { outline:none; border-color:#007bff; }
  body.dark input, body.dark select { background:#2c2c2c; color:#f5f5f5; border:1px solid #555; }

  button { margin:4px; padding:8px 14px; border-radius:8px; cursor:pointer; border:none; font-weight:bold; transition:0.2s; }
  button:hover { opacity:0.85; }
  .primary-btn { background:#007bff; color:white; }
  .danger-btn { background:#dc3545; color:white; }
  .edit-btn { background:#ffc107; color:#222; }

  ul { list-style:none; padding-left:0; }
  li { margin:6px 0; padding:6px 10px; border-radius:8px; background:rgba(0,0,0,0.03); display:flex; justify-content:space-between; align-items:center; transition:0.2s; }
  li:hover { background:rgba(0,0,0,0.08); }
  body.dark li { background:rgba(255,255,255,0.05); }
  body.dark li:hover { background:rgba(255,255,255,0.1); }

  .flex-btns button { margin-left:4px; }
  .section-title { margin-bottom:8px; }

  @media(max-width:768px){ .container { flex-direction:column; } .sidebar { width:100%; border-right:none; border-bottom:2px solid rgba(0,191,255,0.5); } }
</style>
</head>
<body>

<header>
  <h2>Trip Expense Dashboard</h2>
  <button id="themeToggle" class="toggle-btn">üåô Dark</button>
</header>

<div class="container">
  <div class="sidebar">
    <h3>Trips</h3>
    <div id="tripsList"></div>
    <div class="card">
      <input type="text" id="tripName" placeholder="Trip Name">
      <input type="date" id="tripDate">
      <button class="primary-btn" onclick="addTrip()">Add Trip</button>
    </div>
  </div>

  <div class="main">
    <!-- Only outer card has border -->
    <div id="tripDetails" class="card outer" style="display:none;">
      <h3 id="tripTitle"></h3>
      <p><strong>Date:</strong> <span id="tripDateDisplay"></span></p>
      
      <!-- Inner sections without border -->
      <div class="card" style="box-shadow:none; border:none; padding:0; margin:10px 0;">
        <h4 class="section-title">Participants</h4>
        <input type="text" id="participantName" placeholder="Add participant">
        <button class="primary-btn" onclick="addParticipant()">Add</button>
        <ul id="participants"></ul>
      </div>

      <div class="card" style="box-shadow:none; border:none; padding:0; margin:10px 0;">
        <h4 class="section-title">Expenses</h4>
        <input type="text" id="expenseDesc" placeholder="Description">
        <input type="number" id="expenseAmount" placeholder="Amount">
        <select id="expensePayer"></select>
        <button class="primary-btn" onclick="addExpense()">Add Expense</button>
        <ul id="expenses"></ul>
      </div>

      <div class="card" style="box-shadow:none; border:none; padding:0; margin:10px 0;">
        <h4 class="section-title">Settlement Suggestions</h4>
        <ul id="settlementList"></ul>
      </div>

      <button class="danger-btn" onclick="closeTrip()">‚¨ÖÔ∏è Back to Trips</button>
    </div>
  </div>
</div>

<script>
// Dark/Light Mode
const body = document.body;
const toggleBtn = document.getElementById("themeToggle");
if(localStorage.getItem("theme")==="dark"){body.classList.add("dark"); toggleBtn.textContent="‚òÄÔ∏è Light";}
toggleBtn.addEventListener("click",()=>{
  body.classList.toggle("dark");
  if(body.classList.contains("dark")){
    toggleBtn.textContent="‚òÄÔ∏è Light"; localStorage.setItem("theme","dark");
  }else{
    toggleBtn.textContent="üåô Dark"; localStorage.setItem("theme","light");
  }
});

// JS Functions remain same as before
let trips = [];
let currentTrip = null;

function addTrip(){
  const name=document.getElementById('tripName').value.trim();
  const date=document.getElementById('tripDate').value;
  if(!name||!date){ alert("Enter trip name and date"); return;}
  trips.push({id:Date.now(), name, date, participants:[], expenses:[]});
  document.getElementById('tripName').value=''; document.getElementById('tripDate').value='';
  renderTrips();
}

function deleteTrip(id){ if(!confirm("Delete this trip?")) return; trips=trips.filter(t=>t.id!==id); renderTrips(); document.getElementById("tripDetails").style.display="none"; }

function openTrip(id){
  currentTrip=trips.find(t=>t.id===id);
  document.getElementById("tripTitle").textContent=currentTrip.name;
  document.getElementById("tripDateDisplay").textContent=currentTrip.date;
  document.getElementById("tripDetails").style.display="block";
  renderParticipants(); renderExpenses(); renderPayerOptions(); renderSettlement();
}

function closeTrip(){ currentTrip=null; document.getElementById("tripDetails").style.display="none"; }

function renderTrips(){
  const list=document.getElementById("tripsList"); list.innerHTML='';
  if(trips.length===0){ list.innerHTML="<p>No trips yet.</p>"; return;}
  trips.forEach(t=>{
    const div=document.createElement("div"); div.className="trip-item";
    div.textContent = t.name + ' (' + t.participants.length + ' participants)';
    div.onclick = ()=>openTrip(t.id);
    list.appendChild(div);
  });
}

function addParticipant(){ const name=document.getElementById("participantName").value.trim(); if(!name) return; currentTrip.participants.push(name); document.getElementById("participantName").value=''; renderParticipants(); renderPayerOptions(); renderSettlement(); }
function editParticipant(index){ const newName=prompt("Edit participant name:",currentTrip.participants[index]); if(newName){ currentTrip.participants[index]=newName; renderParticipants(); renderPayerOptions(); renderSettlement(); } }
function deleteParticipant(index){ if(!confirm("Delete participant?")) return; currentTrip.participants.splice(index,1); renderParticipants(); renderPayerOptions(); renderSettlement(); }
function renderParticipants(){ const list=document.getElementById("participants"); list.innerHTML=''; currentTrip.participants.forEach((p,i)=>{ const li=document.createElement("li"); li.innerHTML=`${p} <span class="flex-btns"><button class="edit-btn" onclick="editParticipant(${i})">‚úèÔ∏è</button><button class="danger-btn" onclick="deleteParticipant(${i})">‚ùå</button></span>`; list.appendChild(li); }); }
function renderPayerOptions(){ const select=document.getElementById("expensePayer"); select.innerHTML=''; currentTrip.participants.forEach(p=>{ const opt=document.createElement("option"); opt.value=p; opt.textContent=p; select.appendChild(opt); }); }
function addExpense(){ const desc=document.getElementById("expenseDesc").value.trim(); const amount=parseFloat(document.getElementById("expenseAmount").value); const payer=document.getElementById("expensePayer").value; if(!desc||!amount||!payer) return; currentTrip.expenses.push({desc, amount, payer}); document.getElementById("expenseDesc").value=''; document.getElementById("expenseAmount").value=''; renderExpenses(); renderSettlement(); }
function renderExpenses(){ const list=document.getElementById("expenses"); list.innerHTML=''; currentTrip.expenses.forEach(e=>{ const li=document.createElement("li"); li.textContent=`${e.payer} paid ‚Çπ${e.amount} for ${e.desc}`; list.appendChild(li); }); }
function renderSettlement(){ const ul=document.getElementById("settlementList"); ul.innerHTML=''; if(currentTrip.participants.length===0) return; const balances={}; currentTrip.participants.forEach(p=>balances[p]=0); let total=0; currentTrip.expenses.forEach(e=>{ balances[e.payer]+=e.amount; total+=e.amount; }); const share=total/currentTrip.participants.length; currentTrip.participants.forEach(p=>balances[p]-=share); const debtors=[], creditors=[]; for(const [p,bal] of Object.entries(balances)){ if(bal<0) debtors.push({p, amt:-bal}); else if(bal>0) creditors.push({p, amt:bal}); } let i=0,j=0; while(i<debtors.length && j<creditors.length){ const d=debtors[i], c=creditors[j]; const pay=Math.min(d.amt, c.amt); const li=document.createElement("li"); li.textContent=`${d.p} pays ${c.p}: ‚Çπ${pay.toFixed(2)}`; ul.appendChild(li); d.amt-=pay; c.amt-=pay; if(d.amt===0) i++; if(c.amt===0) j++; } }
</script>

</body>
</html>
